<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/350b52b245.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>todo</h1>
            <div id="date"></div>
        </header>
        <div class="todo-list">
            <ul id="myUL">
            </ul>
            <div class="add-todo-item" id="toDoAdd">
                <i onclick="newElement()" class="fas fa-plus-circle addBtn"></i>
                <input type="text" id="myInput" placeholder="Add a task">
            </div>
            <div class="bar">
                <ul id="listUL">
                    <li class="all"><a href="#/">All</a></li>
                    <li class='active-items'><a href="#/active">Active</a></li>
                    <li class="completed"><a href="#/completed">Completed</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
